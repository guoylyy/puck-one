<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>笃师一对一</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<!-- build:vendorCSS /vendor.css -->
	<link rel="stylesheet" type="text/css" href="/node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/src/css/lib/sm.min.css">
	<!-- endbuild -->

	<!-- build:styleCSS /style.css -->
	<link rel="stylesheet" type="text/css" href="/src/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/src/css/icons.css">
	<link rel="stylesheet" type="text/css" href="/src/css/chat.css">
	<!-- endbuild -->
</head>
<body>
	<div class="page-group">
		<div class="page page-current" id="loading-page">
		</div>
		<div class="page" id="student-page">
			<header class="bar bar-nav student-nav">
				<button class="button button-link button-nav pull-right show-option">
    				查看全部
  				</button>
			    <h1 class="title">一对一学员</h1>
			</header>
			<div class="content infinite-scroll student-list">
				<div class="list-block"></div>
				<div class="infinite-scroll-preloader">
              		<div class="preloader"></div>
          		</div>
			</div>
		</div>
        <div class="page" id="chat-page">
        	<header class="bar bar-nav chat-nav">
			    <h1 class="title">笃师一对一</h1>
			</header>
			<div class="bar bar-footer chat-footer">
				<div class="text-input-section">
					 <div class="searchbar row">
					    <div class="search-input col-80">
					      	<input type="search" id="search" maxlength="300"/>
					    </div>
					    <a class="button button-fill button-primary col-20">发送</a>
					 </div>
			  	</div>
			  	<div class="audio-input-section">
			  		<div class="record-tip"></div>
					<div class="record-btn start">
						<i class="icon-chat icon-chat-pause-l"></i>
						<i class="icon-chat icon-chat-send-l"></i>
					</div>
					<div class="record-status">点击开始录音</div>
					<div class="record-overlay"></div>
					<div class="cancel-btn">取消</div>
			  	</div>
			</div>
			<div class="content pull-to-refresh-content">
				<div class="pull-to-refresh-layer">
			        <div class="preloader"></div>
			        <div class="pull-to-refresh-arrow"></div>
			    </div>
			    <div class="chat-list"></div>
			</div>
        </div>
        <div class="page" id="material-page">
        	<header class="bar bar-nav">
			    <a class="button button-link button-nav pull-left" href="#chat-page">
			      	<span class="icon icon-left"></span>
			    </a>
			    <h1 class="title">笃师一对一</h1>
			</header>
			<div class="content material-list infinite-scroll">
				<div class="list-block">
					<div class="list-group">
						<ul>
							<li class="list-title">
								<div class="item-content">
					            	<div class="item-inner">
					              		<div class="item-title">请选择素材发送</div>
					            	</div>
					          	</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="infinite-scroll-preloader">
              		<div class="preloader"></div>
          		</div>
			</div>	
        </div>
        <div class="page" id="material-detail-page">
        	<header class="bar bar-nav material-detail-nav">
			    <a class="button button-link button-nav pull-left" href="#chat-page">
			      	<span class="icon icon-left"></span>
			    </a>
			    <h1 class="title">笃师一对一</h1>
			</header>
			<div class="content material-detail">
				<div class="content-block">
					<div class="detail-container">
						
					</div>
					<a href="#chat-page" class="button button-fill back-btn">返回</a>
				</div>
			</div>
        </div>
    </div>
    <audio id="playVoiceAudio">
		<source src="" type="audio/mp3">
	</audio>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

	<!-- build:vendorJS /vendor.js -->
	<script src="/node_modules/zepto/dist/zepto.min.js"></script>
	<script src="/node_modules/zepto/src/callbacks.js"></script>
	<script src="/node_modules/zepto/src/deferred.js"></script>
	<script src="/src/js/lib/sm.min.js"></script>
	<script src="/node_modules/mustache/mustache.js"></script>
	<script src="/node_modules/howler/dist/howler.min.js"></script>
	<script src="/node_modules/seajs/dist/sea.js"></script>
	<!-- endbuild -->

	<script src="/src/js/seajs-config.js"></script>
</body>
</html>
